<div class="container-fluid">
    <app-header></app-header>
    <div class="title">
      <h1>Download movies, TV shows and more</h1>
      <h4>Download Free. Enjoy anytime.</h4>
    </div>
    <div class="login-container">
      <div class="background-image"></div>
      <div class="login-box">
        <h2>Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <input
              type="text"
              placeholder="Email"
              [(ngModel)]="email"
              name="email"
              required
              #usernameInput="ngModel"
            />
            <div *ngIf="usernameInput?.invalid && (usernameInput?.dirty || usernameInput?.touched)" class="error">
                <span *ngIf="usernameInput?.errors?.['required']">Email is required.</span>
              </div>
              
              
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="Password"
              [(ngModel)]="password"
              name="password"
              required
              #passwordInput="ngModel"
            />
            <div *ngIf="passwordInput?.invalid && (passwordInput?.dirty || passwordInput?.touched)" class="error">
                <span *ngIf="passwordInput?.errors?.['required']">Password is required.</span>
              </div>

              
          </div>
          <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
        <div class="forgot-signup">
          <a href="#">Forgot Password?</a>
          <a routerLink="/register">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
